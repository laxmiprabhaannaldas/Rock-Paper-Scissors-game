<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/model.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Compter: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
    <!------Model--------->
    <div class="model">
        <div id="result" class="model-content">
            <h1 class="text-win">YOU WIN</h1>
            <i class="fas fa-hand-rock fa-10x"></i>
            <p>Computer Choose Rock</p>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
